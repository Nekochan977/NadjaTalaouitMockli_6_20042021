<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,900;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <title>Photographer Page</title>
</head>
<body>
     <!--HEADER-->
     <header id="main-header">
        <div class="logo">
            <a href="./index.html" class="logo-link"> <img class="logo-img" src="./Medias/logo.png" alt="logo"></a>
        </div>
        
    </header>
    <!--END OF HEADER-->

    <!--MAIN CONTENT-->
    <main>
            
        <!--PHOTOGRAPHER INFO SECTION-->
        <section class="photographer__id__section">          
        </section>
        <!--END OF PHOTOGRAPHER INFO SECTION-->
        <!--FILTER-->
        <div class="listbox_container">
            <p>Trier par</p>
            <div id="expend_listbox">
                <button aria-haspopup="listbox" class="listbox__btn">Popularité<i class="fas fa-chevron-down"></i></button>
                <ul id="filter_listbox" tabindex="-1" role="listbox" aria-labelledby="expend_listbox">
                    <li id="filter_by_pop" role="option" class="hidden">Popularité<i class="fas fa-chevron-up"></i></li>
                    <li id="filter_by_date" role="option" class="hidden">Date</li>
                    <li id="filter_by_title" role="option" class="hidden">Titre</li>
                </ul>
            </div><!--end of filter wrapper-->
        </div> <!--End of filter container-->
        <!--END OF FILTER-->

        <!--GALLERY SECTION-->
        <section class="gallery"></section>
        <!--END OF GALLERY SECTION-->
        </main>
        <!--END OF MAIN CONTENT-->
    <script type="module" src="js/app.js"></script>
</body>
</html>
