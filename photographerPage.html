<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,900;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="photographerPage.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <title>Photographer Page</title>
</head>
<body>
     <!--HEADER-->
     <header id="main-header">
        <div class="logo">
            <a href="./index.html" class="logo-link"> <img class="logo-img" src="./Medias/logo.png" alt="logo"></a>
        </div>
        
    </header>
    <!--END OF HEADER-->

    <!--MAIN CONTENT-->
    <main>
            
        <!--PHOTOGRAPHER INFO SECTION-->
        <section class="photographer__id__section">          
        </section>
        <!--END OF PHOTOGRAPHER INFO SECTION-->
        <!--FILTER-->
        <!--filter container-->
        <div class="listbox_container">
            <label for="filter_listbox">Trier par</label>
            <!--filter wrapper-->
            <div class="listbox__btn">

                <select name="filter" id="listbox" class="listbox">
                    <option value="popularité" >Popularité <i class="fas fa-chevron-down"></i><i class="fas fa-chevron-up"></i></option>
                    <option value="date">Date</option>
                    <option value="titre">Titre</option>
                </select>
            </div>
            <!--end of filter wrapper-->
        </div> <!--End of filter container-->
        <!--END OF FILTER-->

        <!--GALLERY SECTION-->
        <section class="gallery"></section>
        <!--END OF GALLERY SECTION-->

        <!--CONTACT MODAL-->
        <div class="bground-contact">
            <div class="content">
                <h1 class="form-header"></h1>
                <div class="close-contactForm"><i class="fas fa-times"></i></div>
                <div role="dialog" id="modal-div" class="modal-body">
                    
                    <form action="./photographerPage.html" method="post" id="contact-form">
                        <div id="prenom-div" class="formData">
                            <label for="prénom">Prénom</label>
                            <input class="text-control" type="text" name="prénom" id="prenom" required> 
                        </div>
                        <div id="nom-div" class="formData">
                            <label for="nom">Nom</label>
                            <input class="text-control" type="text" name="nom" id="nom" required>
                        </div>
                        <div id="email-div" class="formData">
                            <label for="email">email</label>
                            <input class="text-control" type="email" name="email" id="email" required>
                        </div>
                        <div id="message-div" class="formData">
                            <label for="message">Votre message</label>
                            <input class="text-control" type="text" name="message" id="message" required>
                        </div>
                        
                        <button id="submit-btn" class="btn" type="submit">Envoyer</button>
                    </form>
                </div> <!--End of modal-div--> 
            </div> <!--End of div content-->  
        </div> <!--END OF CONTACT MODAL-->

        <!--LIGHTBOX-->
        <div id="lightbox">
            <button class="close-lightbox"><i class="fas fa-times"></i></button>
             <!-- Next/previous controls -->
            <a class="lightbox-btn" id="prev"><i class="fas fa-chevron-left"></i></a>
            <a class="lightbox-btn" id="next"><i class="fas fa-chevron-right"></i></a>
            <div class="slides"></div>
            <div class="title"></div>
        </div> <!--END OF LIGHTBOX-->
        
     </main> <!--END OF MAIN CONTENT-->
        
    <script type="module" src="js/app.js"></script>
</body>
</html>
